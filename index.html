<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand">
          <img
            style="height: 80px"
            src="https://png.monster/wp-content/uploads/2020/11/Instagram-zeichen_2-2c204007-370x208.png"
            alt=""
        /></a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="modal-wind">
        <div class="add-block">
          <form class="add-form">
            <input
              type="text"
              class="form-control inp-header"
              placeholder="Введите имя"
            />
            <input
              type="text"
              class="form-control inp-desc"
              placeholder="Введите фамилию"
            />

            <input
              type="text"
              class="form-control inp-image"
              placeholder="Вставьте ссылку на фото"
            />

            <button type="submit" class="btn btn-primary">Добавить</button>
          </form>
        </div>
      </div>
    </div>
    <div class="posts">
      <div class="container">
        <div class="search-block">
          <input
            class="inp-search form-control"
            placeholder="Живой поиск . . ."
            type="search"
          />
        </div>
        <div class="posts-list row"></div>
        <div class="pagination">
          <button class="btn btn-primary prev-btn">prev</button>
          <button class="btn btn-primary next-btn">next</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
